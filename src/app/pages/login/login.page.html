<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          defaultHref="/inicio"
          text="Volver"
          color="primary">
          </ion-back-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

 
  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <ion-item>

      <ion-label position="floating">Correo: </ion-label>

      <ion-input type="correo" placeholder="Ingrese correo"

                 name="correo" [(ngModel)]= "usuario.correo"

                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"

                 #email required>

      </ion-input>

    </ion-item> 

    <ion-item>

      <ion-label position="floating">Contraseña: </ion-label>

      <ion-input type="password" placeholder="Contraseña"

                 name="password" [(ngModel)]= "usuario.password"

                 #password required>

      </ion-input>
      
    </ion-item>
   

    <ion-button [disabled] ="formulario.invalid"

    type="submit" (click)="onLogin(email, password)" expand="block" routerLink='/inicio' >

      Iniciar Sesión

    </ion-button>
    
  </form>
  <ion-row>
    <ion-col>
      <p>
        <a class="centera" href="/formulario">Crear una cuenta</a>
      </p>
    </ion-col>
  </ion-row>

</ion-content>
